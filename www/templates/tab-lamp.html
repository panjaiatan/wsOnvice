<ion-view view-title="Lamp">
  <ion-content>
    <ion-list>
      <ion-item>
        <h1 style="text-align: center;">Garden Lamp</h2>
        <br />
      <div class="button-bar">
          <button class="button button-balanced" ng-click="on()">On</button>
          <button class="button button-assertive" ng-click="off()">Off</button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
